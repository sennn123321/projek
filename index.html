<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>galeri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="galery">
      <div class="card-img">
        <div class="caption">
          <p>Haikyuu</p>
        </div>
        <img src="asets anime/haikyuu.jpeg" alt="haikyuu" />
      </div>
      <div class="card-img">
        <div class="caption">
          <p>Jujutsu Kaisen</p>
        </div>
        <img src="asets anime/jujutsu.jpg" alt="jujutsu" />
      </div>
      <div class="card-img">
        <div class="caption">
          <p>Naruto</p>
        </div>
        <img src="asets anime/naruto.jpeg" alt="naruto" />
      </div>
      <div class="card-img">
        <div class="caption">
          <p>Dr.Stone</p>
        </div>
        <img src="asets anime/dr stone.jpeg" alt="dr stone" />
      </div>
      <div class="card-img">
        <div class="caption">
          <p>One Piece</p>
        </div>
        <img src="asets anime/one piece.jpg" alt="one piece" />
      </div>
      <div class="card-img">
        <div class="caption">
          <p>Kimetsu No Yaiba</p>
        </div>
        <img src="asets anime/143891l.jpg" alt="kimetsu no yaiba" />
      </div>
    </div>
  </body>
</html>
